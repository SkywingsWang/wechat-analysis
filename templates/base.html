<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>微信聊天分析报告</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        {{ include "static/css/style.css" }}
        .chart-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        .chart-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin: 1rem 0;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        .chart-container:hover {
            transform: translateY(-5px);
        }
        .mobile-hidden {
            display: block;
        }
        @media (max-width: 768px) {
            .mobile-hidden {
                display: none;
            }
            .chart-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="text-primary mb-3"><i class="fas fa-comments"></i> 微信聊天分析报告</h1>
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-comment-dots"></i> 消息统计</h3>
                        <div class="d-flex justify-content-around">
                            <div class="text-center">
                                <div class="text-primary fs-4">{{ metrics.msg_count.0 }}</div>
                                <small>TA发送</small>
                            </div>
                            <div class="text-center">
                                <div class="text-success fs-4">{{ metrics.msg_count.1 }}</div>
                                <small>你发送</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="chart-container">
                        <h3 class="chart-title"><i class="fas fa-clock"></i> 活跃时段</h3>
                        <div class="text-center">
                            <div class="text-warning fs-4">{{ metrics.peak_hour }}:00</div>
                            <small>最常聊天时间</small>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 词云图部分 -->
        <section class="row g-4 mb-4">
            <div class="col-12 col-lg-6">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-cloud"></i> TA的常用词汇</h3>
                    <img src="data:image/png;base64,{{ ta_wordcloud }}" class="wordcloud-img">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-cloud"></i> 你的常用词汇</h3>
                    <img src="data:image/png;base64,{{ my_wordcloud }}" class="wordcloud-img">
                </div>
            </div>
        </section>

        <!-- 热力图部分 -->
        <section class="row g-4 mb-4">
            <div class="col-12 col-lg-6">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-calendar-alt"></i> TA的聊天频率</h3>
                    <img src="data:image/png;base64,{{ ta_heatmap }}" class="img-fluid">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="chart-container">
                    <h3 class="chart-title"><i class="fas fa-calendar-alt"></i> 你的聊天频率</h3>
                    <img src="data:image/png;base64,{{ my_heatmap }}" class="img-fluid">
                </div>
            </div>
        </section>

        <!-- 响应时间 -->
        <div class="chart-container mb-4">
            <h3 class="chart-title"><i class="fas fa-stopwatch"></i> 响应时间分析</h3>
            <img src="data:image/png;base64,{{ response_time }}" class="img-fluid">
        </div>

        <!-- 综合报告 -->
        <div class="chart-container">
            {{ love_report|safe }}
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/plotly.js/2.14.0/plotly.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
